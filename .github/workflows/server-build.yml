name: Server Build

on:
  pull_request:
    paths:
      - 'delivr-server-ota/**'

jobs:
  build:
    name: TypeScript Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./delivr-server-ota/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'delivr-server-ota/api/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'delivr-server-ota/api/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript build
        run: npm run build


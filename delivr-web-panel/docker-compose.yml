version: '3.8'

services:
  delivr-web-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivr-web-panel
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Note: The entrypoint script automatically converts localhost/127.0.0.1 
      # in DELIVR_BACKEND_URL to host.docker.internal so the container can reach 
      # the backend running on your host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

